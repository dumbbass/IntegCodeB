<app-sidenav></app-sidenav>

<!-- Patient Management Content -->
<main class="content pt-20 px-8">
    <h2 class="text-2xl font-semibold mb-4">Patient Management</h2>
    
    <!-- Search and Filter Section -->
    <div class="mb-4">
        <input type="text" placeholder="Search by name" [(ngModel)]="searchName" class="border p-2 rounded" />
        <select [(ngModel)]="filterGender" class="border p-2 rounded ml-2">
            <option value="">All Genders</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <!-- Add more gender options if needed -->
        </select>
        <select [(ngModel)]="filterMonth" class="border p-2 rounded ml-2">
            <option value="">All Months</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select [(ngModel)]="filterYear" class="border p-2 rounded ml-2">
            <option value="">All Years</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
    </div>
    
    <!-- Patient List Table -->
    <table class="min-w-full table-auto border-collapse bg-white">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left border-b">Name</th>
                <th class="px-4 py-2 text-left border-b">Date of Birth</th>
                <th class="px-4 py-2 text-left border-b">Gender</th>
                <th class="px-4 py-2 text-left border-b">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of filteredPatients()">
                <td class="px-4 py-2 border-b">{{ patient.name }}</td>
                <td class="px-4 py-2 border-b">{{ patient.dob }}</td>
                <td class="px-4 py-2 border-b">{{ patient.gender }}</td>
                <td class="px-4 py-2 border-b">
                    <button class="text-blue-500 hover:text-blue-700">View</button>
                    <button class="text-yellow-500 hover:text-yellow-700 ml-2">Edit</button>
                    <button class="text-red-500 hover:text-red-700 ml-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
