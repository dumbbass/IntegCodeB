<div class="settings-container">
    <h1 class="title">Settings</h1>
  
    <!-- Basic Customization Section -->
    <div class="section">
      <h2 class="section-title">Basic Customization</h2>
      <form>
        <label for="logo" class="label">Logo</label>
        <input type="file" id="logo" class="input" />
  
        <label for="color-scheme" class="label">Color Scheme</label>
        <div class="color-scheme-container">
          <button type="button" id="light-mode" class="mode-button">Light Mode</button>
          <button type="button" id="dark-mode" class="mode-button">Dark Mode</button>
        </div>
      </form>
    </div>

  </div>
