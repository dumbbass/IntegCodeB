<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidenav">
    <div class="overflow-y-auto py-5 px-3 h-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-between">
        <!-- Logo and Care CRM centered -->
        <a [routerLink]="'/adminpatients'" class="flex items-center mb-6 justify-center">
            <img src="assets/logo.png" class="mr-3 h-8 sm:h-10" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white text-[#6A42C2]">Care CRM</span>
        </a>
        <ul class="space-y-4 w-full">
            <li class="mt-2">
                <a [routerLink]="'/admindashboard'" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                    <i class="fas fa-th w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
            </li>
            <li>
                <a [routerLink]="'/adminpatients'" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                    <i class="fas fa-user w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                    <span class="ml-4">Patients</span>
                </a>
            </li>
            <li>
                <a [routerLink]="'/adminappointments'" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                    <i class="fas fa-calendar-alt w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                    <span class="ml-4">Appointments</span>
                </a>
            </li>
            <li>
                <a [routerLink]="'/adminreports'" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                    <i class="fas fa-file-alt w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                    <span class="ml-4">Reports</span>
                </a>
            </li>
            <li>
                <a [routerLink]="'/adminsettings'" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                    <i class="fas fa-cog w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                    <span class="ml-4">Settings</span>
                </a>
            </li>
        </ul>
        <!-- Logout button with icon at the bottom and centered -->
        <div class="mt-auto flex justify-center w-full">
            <a href="#" class="flex items-center p-3 text-base font-normal text-black rounded-lg dark:text-black hover:bg-[#6A42C2] hover:text-white group">
                <i class="fas fa-sign-out-alt w-6 h-6 text-black dark:text-black group-hover:text-white"></i>
                <span class="ml-4">Logout?</span>
            </a>
        </div>
    </div>
</aside>

<!-- Main Analytics Content -->
<main class="ml-64 p-4">
    <!-- Dashboard Analytics -->
    <div class="dashboard-overview bg-[#6A42C2] p-4 text-white rounded-lg shadow-md">
        <h2 class="text-lg font-bold text-center">Data Analytics Overview</h2> <!-- Centered title -->
    </div>

    <!-- Analytics Charts -->
    <div class="mt-6 flex flex-col items-center gap-6">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-[1000px]">
            <h3 class="text-xl font-semibold text-[#6A42C2]">Monthly Patient Growth</h3>
            <canvas id="patientGrowthChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-[1000px]">
            <h3 class="text-xl font-semibold text-[#6A42C2]">Appointment Trends</h3>
            <canvas id="appointmentTrendsChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-[1000px]">
            <h3 class="text-xl font-semibold text-[#6A42C2]">Completed Appointments</h3>
            <canvas id="completedAppointmentsChart"></canvas>
        </div>
    </div>
</main>
