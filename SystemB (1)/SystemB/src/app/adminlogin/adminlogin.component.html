<header class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 pb-2 dark:bg-gray-800 fixed top-0 w-full z-10">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="https://flowbite.com" class="flex items-center">
            <img src="assets/logo.png" class="mr-3 h-8 sm:h-10" alt="Flowbite Logo" /> <!-- Updated size -->
            <span class="self-center text-2xl font-bold whitespace-nowrap dark:text-white text-[#6A42C2]">Care CRM</span>
        </a>
        <button type="button" class="px-5 py-2.5 text-sm font-medium text-white inline-flex items-center bg-[#6A42C2] hover:bg-[#6A42C2] focus:ring-4 focus:outline-none focus:ring-[#6A42C2] rounded-lg text-center dark:bg-[#6A42C2] dark:hover:bg-[#6A42C2] dark:focus:ring-[#6A42C2]">
            Sign up
        </button>
    </div>
</header>

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <!-- Centered Admin Login Header with Button Color and Grey Underline -->
                <div class="flex justify-center mb-4 w-full">
                    <h2 class="text-2xl font-bold leading-tight tracking-tight text-[#6A42C2] md:text-3xl dark:text-[#6A42C2] border-b border-gray-400 pb-1 w-full text-center">
                        Admin Login
                    </h2>
                </div>
                
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="yourname@gmail.com" required=""/>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""/>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required=""/>
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none bg-[#6A42C2] hover:bg-[#5A36A8]">
                        Sign in
                    </button>                    
                </form>
            </div>
        </div>
    </div>
</section>


<footer class="bg-[#6A42C2] border-gray-200 px-4 lg:px-6 py-2.5 pt-2 dark:bg-gray-800 fixed bottom-0 w-full z-10">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <span class="self-center text-sm font-medium whitespace-nowrap text-white">
            © 2024 Care CRM. All Rights Reserved.
        </span>
        <div class="flex space-x-4 items-center">
            <!-- Facebook Icon -->
            <a href="#" class="hover:opacity-80">
                <img src="assets/icons/facebook.png" class="w-6 h-6" alt="Facebook Icon" />
            </a>

            <!-- Google Icon -->
            <a href="#" class="hover:opacity-80">
                <img src="assets/icons/google.png" class="w-6 h-6" alt="Google Icon" />
            </a>

            <!-- Gmail Icon -->
            <a href="#" class="hover:opacity-80">
                <img src="assets/icons/e_mail.png" class="w-6 h-5" alt="Gmail Icon" />
            </a>
        </div>
    </div>
</footer>
